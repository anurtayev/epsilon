Description: Aspan Bootstrapping

Parameters:
  ProjectName:
    Description: Project name
    Type: String
    Default: epsilon
  EnvironmentName:
    Description: Environment name, same as GitHub branch name
    Type: String
    Default: development

Resources:
  InfrastructureS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub aspan-infrastructure-bucket
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  InfrastructureS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref InfrastructureS3Bucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: s3:*
            Resource:
              - !Sub ${InfrastructureS3Bucket.Arn}/*
              - !GetAtt InfrastructureS3Bucket.Arn

  CodeStarConnection:
    Type: AWS::CodeStarConnections::Connection
    Properties:
      ConnectionName: GitRepositoryConnection
      ProviderType: GitHub

  CodePipelineExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodePipelineExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: codepipeline.amazonaws.com
      Path: /
      Policies:
        - PolicyName: AWS-CodePipeline-Service
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: iam:PassRole
                Resource: "*"
              - Effect: Allow
                Action:
                  - s3:*
                Resource: "*"

Outputs:
  CodePipelineExecutionRoleArn:
    Description: CodePipeline Role ARN
    Value: !GetAtt CodePipelineExecutionRole.Arn
    Export:
      Name: CodePipelineExecutionRoleArn
  CodeStarConnectionArn:
    Description: CodePipeline CloudFormation execution Role ARN
    Value: !Ref CodeStarConnection
    Export:
      Name: CodeStarConnectionArn
  InfrastructureBucketName:
    Description: Bucket to store deployment artifacts
    Value: !Ref InfrastructureS3Bucket
    Export:
      Name: InfrastructureBucketName
  InfrastructureBucketArn:
    Description: Bucket to store deployment artifacts
    Value: !GetAtt InfrastructureS3Bucket.Arn
    Export:
      Name: InfrastructureBucketArn
